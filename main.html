<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
    <h1>Job Application Form</h1>
	<label for="name">Name:</label>
	<input name="name" id="name" type="text" required><br><br>

	<label for="email">Email:</label>
	<input name="email" id="email" type="email" required><br><br>

	<legend>Gender</legend>
		
	<input type="radio" id="male" name="gender" value="male" required >
	<label for="male">male</label>
	
	<input  type="radio" id="female" name="gender" value="female" required>
	<label  for="female">female</label><br>

	<label for="laptop">Laptop Brands:</label>
	<select id="laptop" name="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="Hp">Hp</option>
	</select><br><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="age" required><br><br>

	<label for="dob">Date of Birth:</label>
	<input name="dob" id="dob" type="date" required><br><br>

	<label for="password">Password:</label>
	<input name="password" id="password" type="password" required><br><br>

	<label for="portfolio">Portfolio:</label>
	<input name="portfolio" id="portfolio" type="url" ><br><br>

	<button type="submit">submit</button>
	</form>		
</body>

</html>
